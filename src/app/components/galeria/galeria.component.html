<div class="add-item">
    <mat-label class="label-item">Agregar imagen</mat-label>
    <button mat-mini-fab (click)="addGaleriaItem()">
        <mat-icon>save</mat-icon>
    </button>
</div>

<mat-grid-list cols="3">
    <mat-grid-tile *ngFor="let image of images; let i = index">
        <mat-card class="item">
            <mat-card-title class="title">{{image.data.nombre}}</mat-card-title>
            <mat-card-content>
                <div class="body">
                    <img class="img" src="{{image.data.imagenUrl}}" />
                </div>
                <div class="footer">
                    <!-- <button mat-mini-fab color="accent" (click)="editImage(i)">
                        <mat-icon>visibility</mat-icon>
                    </button> -->
                    <button mat-mini-fab class="btn-delete" (click)="deleteGaleriaItem(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </div>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
